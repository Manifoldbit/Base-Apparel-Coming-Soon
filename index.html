<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
      <main class="content">
            <div class="content__info">
                  <div class="content__info__images">
                        <img src="./images/logo.svg" alt="" class="base-apparel-logo">
                        <img src="./images/hero-mobile.jpg" alt="" class="hero-mobile-image">
                  </div><!--end of content__info images-->

                  <div class="content__info__text">
                        <h1> <span>We're </span>coming soon</h1>
                        <p>Hello fellow shoppers! We're currently building our new fashion store. 
                          Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                  </div><!--end of content__info__text-->

                  <div class="content__info__email">
                        <input type="email" id="email-field" spellcheck="false" name="email" placeholder=" Email Address" >
                        <button onclick="validateEmail()" type="button" aria-label="button"></button>
                        <img src="./images/icon-arrow.svg" alt="" class="icon-arrow">
                        <img src="./images/icon-error.svg" alt="" id="icon-error">
                        <i id="email-error"></i>

                  </div><!--end of content__info__email-->

            </div><!--end of content__info-->

            <div class="content__desktop-image">
                  

            </div>
      </main><!--end of main content-->

 

  
  

  <script src="main.js"></script> 
  
</body>
</html>
